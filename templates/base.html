<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Chatbot{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0d6efd;
            --bg-body: #f3f4f6;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top left, #e9f2ff 0, var(--bg-body) 45%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
        }

        .navbar {
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: .35rem;
        }

        .navbar-brand i {
            font-size: 1.25rem;
        }

        .nav-link {
            font-weight: 500;
        }

        .nav-link.active {
            color: var(--primary) !important;
        }

        main {
            flex: 1;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .app-shell {
            max-width: 1100px;
        }

        footer {
            background: #ffffff;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            font-size: 0.85rem;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm-sm">
        <div class="container app-shell">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i>
                <span>AI Chat System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Se quiser marcar ativo via Flask, pode usar l칩gica de template aqui -->
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-chat-dots me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Ajuste a rota quando criar p치gina de hist칩rico -->
                        <a class="nav-link {% if request.path.startswith('/historico') %}active{% endif %}" href="/historico">
                            <i class="bi bi-clock-history me-1"></i>Hist칩rico
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container app-shell">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container app-shell d-flex justify-content-between align-items-center flex-wrap gap-2">
            <small>&copy; 2026 AI Chatbot Project - Flask &amp; Bootstrap</small>
            <small>
                <i class="bi bi-shield-check me-1"></i>
                Ambiente experimental de atendimento virtual
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
